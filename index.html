<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <h1 id="pokemon"></h1>
        <div class="window">
            <img id="image" alt="">
        </div>
        <input type="text" id="search" placeholder="Name or ID">
    </main>
    <script>
        async function getPokemon(id) {
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}/`);
    const data = await response.json()
    return data
}
async function init() {
    const pokemon = await getPokemon(150);
    console.log(window.pokemon);
    updatePokemon(pokemon)
}

init();

function updatePokemon(pokemon) {
    window.pokemon.textContent = pokemon.name;
    window.image.setAttribute('src',pokemon.sprites.front_default);
}

window.search.addEventListener('change', async () => {
    const pokemon = await getPokemon(window.search.value)
    updatePokemon(pokemon)
    //getPokemon(window.search.value)
    //console.log(window.search.value);
})
    </script>
</body>
</html>
